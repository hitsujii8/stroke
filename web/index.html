<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>STROKE</title>

    <style>
      /* ローカルフォントの定義 */
      @font-face {
        font-family: 'Outfit';
        src: url('app/assets/fonts/Outfit-Regular.ttf') format('truetype');
        font-weight: 400;
      }
      @font-face {
        font-family: 'Outfit-Bold';
        src: url('app/assets/fonts/Outfit-Bold.ttf') format('truetype');
        font-weight: 700;
      }
      @font-face {
        font-family: 'ZenKaku';
        src: url('app/assets/fonts/ZenKakuGothicNew-Regular.ttf') format('truetype');
        font-weight: 400;
      }
      @font-face {
        font-family: 'ZenKaku-Bold';
        src: url('.app/assets/fonts/ZenKakuGothicNew-Bold.ttf') format('truetype');
        font-weight: 700;
      }

      /* 全体に適用：英語を優先順位1位、日本語を2位に */
      body, input, button, textarea {
        font-family: 'Outfit', 'ZenKaku', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }

      /* アイコンフォントの外部CDN（念のため） */
      @import url('https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css');
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
