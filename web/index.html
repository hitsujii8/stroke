<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>STROKE</title>

    <style>
      /* ローカルフォントの定義 */
      @font-face {
        font-family: "Outfit";
        src: url("/assets/fonts/Outfit-Regular.ttf") format("truetype");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "Outfit";
        src: url("/assets/fonts/Outfit-Bold.ttf") format("truetype");
        font-weight: 700;
        font-display: swap;
      }
      @font-face {
        font-family: "ZenKakuGothicNew";
        src: url("/assets/fonts/ZenKakuGothicNew-Regular.ttf")
          format("truetype");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "ZenKakuGothicNew";
        src: url("/assets/fonts/ZenKakuGothicNew-Bold.ttf") format("truetype");
        font-weight: 700;
        font-display: swap;
      }

      body,
      input,
      button,
      textarea {
        font-family: "Outfit", "ZenKakuGothicNew", sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
